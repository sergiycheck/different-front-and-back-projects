<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>homework queue</title>
  </head>
  <body>
    <div class="page">
      <header class="page__header"></header>
      <main class="page__body">
        <div class="content__section">
          <h1>queue</h1>
          <div class="queue-info-container">
            <h3>front <span class="front-data"></span></h3>
            <h3>rear <span class="rear-data"></span></h3>
            <h3>max items <span class="max-items-data"></span></h3>
            
          </div>
          <h5 class="queue-is-full-msg"></h4>
          <div class="queue-container flex-column-container"></div>
        </div>

        <aside class="aside__section">
          <div class="flex-container">
            <div class="w-100">
              <input
                id="input-max-num"
                type="text"
                class="input-control"
                autocomplete="off"
                placeholder="maximum items"
              />
              <div class="invalid-input">value must be numerical</div>
            </div>

            <button class="btn btn-primary" id="maximum-items-btn" disabled>set</button>
          </div>

          <form class="mt-2" action="" id="queue-form">
            <input
              class="input-control"
              type="text"
              id="queue-input"
              name="queue-input"
              placeholder="enter queue value"
              autocomplete="off"
            />
            <div class="invalid-input">please enter some text for queue</div>

            <div class="flex-column-container">
              <div class="item">
                <button class="btn btn-primary" id="enqueue-btn" name="enqueue-btn" disabled>enqueue</button>
              </div>
              <div class="item">
                <button class="btn btn-primary" id="dequeue-btn" name="dequeue-btn">dequeue</button>
              </div>
              <div class="item">
                <button class="btn btn-primary" id="reset-btn" name="reset-btn">reset</button>
              </div>
            </div>
          </form>
        </aside>
      </main>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
